<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        thead{
            background-color: aqua;
        }
        tbody{
            background-color: blue;
        }
        tfoot{
            background-color: khaki;
        }
    </style>
</head>
<body>
    <table cellspacing="" cellpadding="8">
        <thead>
            <tr>    
                <th colspan="4">data1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>data1</td>
                <td>data2</td>
                <td>data3</td>
                <td rowspan="3">data4</td>
            </tr>
            <tr>
                <td>data1</td>
                <td>data2</td>
                <td>data3</td>
            </tr>
            <tr>
                <td>data1</td>
                <td colspan="2" style="text-align: center;">data2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>data1</td>
                <td>data2</td>
                <td>data3</td>
                <td>data4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
